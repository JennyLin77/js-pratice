<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function loadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => {
                    resolve(img);
                };
                img.onerror = () => {
                    reject(new Error('图片加载失败'));
                };
                img.src = src;
            });
        }

        // 测试用例
        loadImage('https://www.baidu.com/img/flexible/logo/pc/result.png')
            .then(img => {
                console.log('图片加载成功:', img);
            })
            .catch(error => {
                console.error('图片加载失败:', error);
            });
        loadImage('image-url')
            .then(img => {
                console.log('图片加载成功:', img);
            })
            .catch(error => {
                console.error('图片加载失败:', error);
            });
    </script>
</body>

</html>
